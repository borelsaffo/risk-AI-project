version: '3.9'
services:
  api:
    build: ./api
    container_name: risk-ai-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
  worker:
    build: ./worker
    container_name: risk-worker
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000/scoring
    restart: unless-stopped
